<h1>New Vehicle</h1>
<p>{{ vehicle | json }}</p>
<form>
    <div class="form-group">
        <label for="make">Make</label>
        <select id="make" name="makeId" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId">
            <option value=""></option>
            <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="model">Model</label>
        <select id="model" class="form-control" [(ngModel)] = "vehicle.modelId" name="modelId">
            <option value=""></option>
            <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
        </select>
    </div>
    <p>Is this vehicle registered?</p>
    <div class="radio">
        <label for="registered">
            <input type="radio" value="true" name="isRegistered" id="registered" [(ngModel)]="vehicle.isRegistered"> Yes
        </label>
    </div>
    <div class="radio">
        <label for="notRegistered">
            <input type="radio" value="false" name="isRegistered" id="notRegistered" [(ngModel)]="vehicle.isRegistered"> No
        </label>
    </div>
    <h2>Features</h2>
    <div *ngFor="let f of features" class="checkbox">
        <label>
            <input type="checkbox" id="feature{{f.id}}">
            {{f.name}}
        </label>
    </div>
    <h2>Contact</h2>
    <div class="form-group"><label for="contactName">Name<input type="input" class="form-control" id="contactName"></label></div>
    <div class="form-group"><label for="contactPhone">Phone<input type="input" class="form-control" id="contactPhone"></label></div>
    <div class="form-group"><label for="contactEmail">Email<input type="input" class="form-control" id="contactEmail"></label></div>
    <button class="btn btn primary">Save</button>

</form>
